<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago Exitoso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        .success-container {
            text-align: center;
            margin-top: 10%;
            padding: 20px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .success-icon {
            font-size: 80px;
            color: #28a745;
            margin-bottom: 20px;
        }
        #generar-factura {
            background-color: #0d6efd;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        #generar-factura:hover {
            background-color: #0b5ed7;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #generar-factura i {
            font-size: 18px;
        }
        .btn-container {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        .btn-primary {
            padding: 10px 20px;
        }
    </style>
</head>
<body class="d-flex flex-column h-100">
    <div class="container success-container">
        <i class="fa-solid fa-circle-check success-icon"></i>
        <h2 class="mt-3">¡Pago realizado con éxito!</h2>
        <p class="lead">Tu transacción se ha completado correctamente.</p>
        
        <div class="btn-container">
            <button id="generar-factura" class="btn-download">
                <i class="fas fa-file-invoice"></i> Generar Factura
            </button>
            <a href="index.php" class="btn btn-primary">
                <i class="fas fa-store"></i> Volver a la tienda
            </a>
        </div>
    </div>
    <script src="factura.js"></script>
</body>
</html>
